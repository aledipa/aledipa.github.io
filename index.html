<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    <link rel='stylesheet' href='static/css/TA.css' type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="static/img/Icons/A2.png" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="static/js/script.js"></script>
    <script src="static/js/TA.js"></script>
    <title>AleDipa</title>
</head>

<body>
    <!-- NavBar -->
    <nav class="topnav navbar glassy sticky-top">
        <!-- Site's Sections -->
        <div class="form-row flex-row justify-content-start ml-2">
            <img src="static/img/Icons/A2.png" height="65" class="ml-1">
            <img src="static/img/Icons/Vspacer.svg" class="ml-4 mt-1" height="50">
            <p class="mt-3 ml-4"> <a href="#" class="navLabel"> Projects </a> </p>
            <img src="static/img/Icons/Vspacer.svg" class="ml-4 mt-1" height="50">
            <p class="mt-3 ml-4"> <a href="#" class="navLabel"> Skills </a> </p>
            <img src="static/img/Icons/Vspacer.svg" class="ml-4 mt-1" height="50">
            <p class="mt-3 ml-4"> <a href="#" class="navLabel"> Experiences </a> </p>
        </div>
        <!-- Contact Button -->
        <div class="navLabel row flex-row justify-content-end">
            <img src="static/img/Icons/Contact.svg" height="55">
            <label class="ml-3 mt-1 pt-2 mr-3">Contact</label>
        </div>
    </nav>

    <!-- NavBar Mobile -->
    <nav class="topnavmobile navbar glassy sticky-top">
        <!-- Logo -->
        <div class="form-row flex-row justify-content-start ml-2">
            <img src="static/img/Icons/A2.png" height="65" class="ml-1">
        </div>
        <!-- Site's Sections -->
        <div class="justify-content-center ml-2 column d-none" id="mobsec">
            <p class="mt-3 ml-3"> <a href="#" class="navLabel"> Projects </a> </p>
            <p class="mt-3 ml-3"> <a href="#" class="navLabel"> Skills </a> </p>
            <p class="mt-3 ml-3"> <a href="#" class="navLabel"> Experiences </a> </p>
            <p class="ml-3 lightGrayText"> __________________ </p>
        </div>
        <!-- Contact Button -->
        <div class="menu navLabel row flex-row justify-content-end mt-3 mr-4 pt-1" onclick="toggleMenu();">
            <img src="static/img/Icons/Menu.svg" height="35" id="menuIcon" class="">
        </div>
    </nav>


    <!-- HomePage -->
    <div class="homePage row navbar align-items-start">
        <div class="column">
            <!-- Name -->
            <div class="name mt-5 pt-5 ">
                <!-- <a class="lightGrayText">:</a> -->
                <div class="row">
                    <p class="blackText ml-4" id="name">  </p> <a class="lightGrayText d-none" id="dots">:</a>
                </div>
                <div class="row">
                    <img class="ml-4 d-none" id="tab" src="static/img/Icons/Tab.svg" height="50">
                    <div class="row">
                        <p class="grayText ml-4" id="surname">  </p> <a class="lightGrayText d-none" id="semicolon">;</a>
                    </div>
                </div>
                <p class="description shadeGrayText slide-left ml-2 d-none" id="dyndescr"> Full-Stack Developer from North Italy. </p>
            </div>
            
            <!-- Buttons -->
            <div class="buttons row mt-5 pt-5">
                <!--  ml-5 -->
                <a class="blackButton row pt-1 pl-1 ml-5 mb-3" target="_blank" href="https://github.com/aledipa">
                    <img src="static/img/Icons/GitHub.svg" height="50"> 
                    <p class="buttonText mt-2 ml-1 pt-1">GitHub</p>
                </a>

                <a class="grayButton row pt-1 pl-1 ml-5 mb-3" target="_blank" href="https://docs.google.com/document/d/1j7OJAW7GZ9_Qk0yG472pN2U4dfzE37u0pea7EdwIsHc/edit?usp=sharing">
                    <img src="static/img/Icons/CV.svg" height="40" class="mt-1 ml-1"> 
                    <p class="buttonText mt-2 ml-1 pt-1">Resume</p>
                </a>
            </div>

            <!-- Vertical Line -->
            <div class="column mt-5 pt-5 mainSection">
                <p class="grayText row d-flex justify-content-center sectionLabel"> Projects </p>
                <div class="row d-flex justify-content-center ">
                    <div class="verticaline"></div>
                </div>
            </div>
            

        </div>
        
        <!-- Graphic Image -->
        <div class="flex-row justify-content-end" id="graph0">
            <img src="static/img/Graphics/Lamps.svg">
        </div>

    </div>


</body>

</html>
